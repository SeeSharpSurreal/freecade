<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>
      FreeCade Home
    </title>
    <style>
      body{
        background-color: black;
      }

      .navbar img {
        float: left;
        width: 140px;
        margin-left: -15px;
      }

      .navbar ul {
        float: center;
        margin-top: 37px;
      }

    #home{
      color: white;
      font-family: 'Comfortaa', cursive;      
      font-size: 20px;
      display: inline;
    }

    .inline{
      color: white;
      font-size: 20px;
      display: inline;
    }

    #logo{
      width: 50px;
      margin-left: 3px;
      padding-bottom: 6px;
    }

    .navbar img{
      display: inline;
      padding-left: 5px;
    }

    li{
      color: white;
      font-family: 'Comfortaa', cursive;
      text-align: center;
      padding: 2px;
    }

    ul{
      /*font-family: 'Comfortaa';*/
      text-align: center;
      display: inline-block;
    }

    a{
      color: white;
      text-align: center;
      padding: 5px;
    }

    .navbar-changes {
      min-height: 80px;

    }

    .link-align {
      padding-top: 5px;
      font-size: 14px;
    }

    .carousel-pic {
      margin: auto;
    }

    </style>
  </head>
  <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
  <body>
    <div class="navbar">
      <img src="images/logo.png">
      <ul>
        <li id="home">Home</li>
        <li class="inline"><a href="#">All Games</a></li>
        <li class="inline"><a href="#">Strategy</a></li>
        <li class="inline"><a href="#">Shooter</a></li>
        <li class="inline"><a href="#">Sports</a></li>
        <li class="inline"><a href="#">Action</a></li>
        <li class="inline"><a href="#">Puzzle</a></li>
        <li class="inline"><a href="#">RPG</a></li>
        <li class="inline"><a href="#">Misc</a>.</li>
      </ul>
    </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/slider-one.png" class="carousel-pic" alt="...">
          <div class="carousel-caption">
            Welcome to Freecade.
          </div>
        </div>
        <div class="item">
          <img src="images/slider-two.png" class="carousel-pic" alt="...">
          <div class="carousel-caption">
            Play the hottest games.
          </div>
        </div>
        <div class="item">
          <img src="images/slider-three.png" class="carousel-pic" alt="...">
          <div class="carousel-caption">
            Something for everyone.
          </div>
        </div>
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

  </body>



</html>
